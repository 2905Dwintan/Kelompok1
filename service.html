<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services - MyWebsite</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* RESET & DASAR */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

/* HEADER & NAVIGATION */
header {
  background-color: #007bff;
  padding: 20px 0;
  color: white;
}

nav {
  width: 90%;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav h1 {
  font-size: 24px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover,
nav a.active {
  text-decoration: underline;
}

/* SECTION CONTENT */
.content, .hero {
  max-width: 900px;
  margin: 60px auto;
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

/* HERO (khusus home) */
.hero {
  text-align: center;
}

.hero h2 {
  font-size: 32px;
  margin-bottom: 15px;
}

/* JUDUL DAN LIST */
.content h2 {
  font-size: 28px;
  color: #007bff;
  margin-bottom: 15px;
}

.content p {
  margin-bottom: 15px;
}

.content ul {
  padding-left: 20px;
  margin-bottom: 15px;
}

.content li {
  margin-bottom: 8px;
}

.content article {
  margin-bottom: 30px;
}

.content article h3 {
  margin-bottom: 8px;
  color: #444;
}

/* FOOTER */
footer {
  background-color: #343a40;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>MyWebsite</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html" class="active">Services</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Layanan Kami</h2>
    <ul>
      <li>Pembuatan Website</li>
      <li>Aplikasi Mobile</li>
      <li>Desain </li>
      <li>MENGAJi</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Kelompol 1</p>
  </footer>
</body>
</html>
